<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniland Academy English School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: url('Assets/hero.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #ffcc00;
        }

        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .slides {
            display: none;
            width: 100%;
        }

        /* Navigation Buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
        }

        .next { right: 0; }
        .prev { left: 0; }

        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Dots for Navigation */
        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            cursor: pointer;
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }

        .active, .dot:hover {
            background-color: #ffcc00;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Miniland Academy - Image Showcase</h1>
        
        <div class="slideshow-container">
            <img class="slides" src="Assets/img (1).jpeg" alt="Image 1">
            <img class="slides" src="Assets/img (2).jpeg" alt="Image 2">
            <img class="slides" src="Assets/img (3).jpeg" alt="Image 3">
            <img class="slides" src="Assets/img (4).jpeg" alt="Image 4">

            <!-- Navigation Buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!-- Dots for Slide Navigation -->
        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Miniland Academy | Developed by <a href="https://ramanbhandari.com.np" target="_blank" style="color: #ffcc00;">Raman Bhandari</a>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            let dots = document.getElementsByClassName("dot");
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            
            slides[slideIndex - 1].style.display = "block";
            
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove("active");
            }
            
            dots[slideIndex - 1].classList.add("active");
            setTimeout(showSlides, 3000); // Change slide every 3 seconds
        }

        function plusSlides(n) {
            slideIndex += n - 1;
            showSlides();
        }

        function currentSlide(n) {
            slideIndex = n - 1;
            showSlides();
        }
    </script>

</body>
</html>
