<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINILAND ACADEMY ENGLISH SCHOOL</title>
    <link rel="icon" type="image/png" href="Assets/favicon.png"> <!-- Favicon -->

    <style>
        /* Hero Background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                url('Assets/hero.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Notice Popup */
        .notice-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 10px;
            box-sizing: border-box;
            width: 20%;
            max-width: 300px;
            border-radius: 10px;
        }

        .notice-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
        }

        /* Header with Logo */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo {
            width: 80px; /* Adjust logo size */
            margin-right: 10px;
        }

        /* Running Notice */
        .running-header {
            background-color: rgba(255, 204, 0, 0.8);
            color: black;
            padding: 12px 0;
            font-size: 16px;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            margin-top: 10px;
        }

        .running-header span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 20s linear infinite;
        }

        .running-header:hover span {
            animation-play-state: paused; /* Stops on hover */
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Slideshow */
        .slideshow-container {
            position: relative;
            max-width: 90%;
            height: 250px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Media Section */
        .media-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .media-container iframe {
            width: 45%;
            height: 250px;
            border-radius: 10px;
        }

        @media screen and (max-width: 768px) {
            .notice-popup {
                width: 60%;
            }
            .logo {
                width: 60px; /* Adjust logo size for mobile */
            }
            .media-container {
                flex-direction: column;
                align-items: center;
            }
            .media-container iframe {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Notice Popup -->
    <div class="notice-popup" id="noticePopup">
        <div class="notice-content">
            <button class="close-btn" onclick="closeNotice()">âœ–</button>
            <img src="Assets/notice.jpeg" alt="Important Notice">
        </div>
    </div>

    <!-- Header with Logo -->
    <div class="header">
        <img src="Assets/logo.jpeg" alt="Miniland Academy Logo" class="logo">
        <h1>MINILAND ACADEMY ENGLISH SCHOOL</h1>
    </div>

    <!-- Running Header -->
    <div class="running-header">
        <span>ðŸš€ Our official DEMO website is now live! ðŸŽ‰ This is just a test of the domain setupâ€”our fully functional website is under development. Stay tuned for updates! ðŸš€</span>
    </div>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <img class="slides" src="Assets/img (1).jpeg" alt="School Image 1">
        <img class="slides" src="Assets/img (2).jpeg" alt="School Image 2">
        <img class="slides" src="Assets/img (3).jpeg" alt="School Image 3">
        <img class="slides" src="Assets/img (4).jpeg" alt="School Image 4">
        <img class="slides" src="Assets/img (5).jpeg" alt="School Image 5">
    </div>

    <!-- Media Section -->
    <div class="media-container">
        <iframe src="https://www.youtube.com/embed/nFGuXu9QFYk?si=cRGYs18rQKmdnFNw" allowfullscreen></iframe>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3562.6584822007426!2d87.37623627443504!3d26.755272366840604!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ef6809816b3373%3A0x4500a66ed4d12d03!2sMiniland%20English%20Boarding!5e0!3m2!1sen!2sqa&output=embed&t=s" allowfullscreen></iframe>
    </div>

    <script>
        function closeNotice() {
            document.getElementById("noticePopup").style.display = "none";
        }

        // Slideshow functionality
        let slideIndex = 0;
        function showSlides() {
            let slides = document.querySelectorAll(".slides");
            slides.forEach(slide => slide.style.display = "none");
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>

</body>
</html>
