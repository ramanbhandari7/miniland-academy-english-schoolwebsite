<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINILAND ACADEMY ENGLISH SCHOOL</title>
    <link rel="icon" type="image/png" href="Assets/favicon.png"> <!-- Favicon -->

    <style>
        /* Hero Background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                url('Assets/hero.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Notice Popup */
        .notice-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .notice-content {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            text-align: center;
            width: 400px;
        }

        .notice-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Header with Logo */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo {
            width: 80px; /* Adjust logo size */
            margin-right: 10px;
        }

        /* Running Notice */
        .running-header {
            background-color: rgba(255, 204, 0, 0.8);
            color: black;
            padding: 12px 0;
            font-size: 16px;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            margin-top: 10px;
        }

        .running-header span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 20s linear infinite;
        }

        .running-header:hover span {
            animation-play-state: paused; /* Stops on hover */
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @media screen and (max-width: 768px) {
            .notice-content {
                width: 90%;
                max-width: 350px;
            }
            .logo {
                width: 60px; /* Adjust logo size for mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Notice Popup -->
    <div class="notice-popup" id="noticePopup">
        <div class="notice-content">
            <button class="close-btn" onclick="closeNotice()">âœ–</button>
            <img src="Assets/notice.jpeg" alt="Important Notice">
        </div>
    </div>

    <!-- Header with Logo -->
    <div class="header">
        <img src="Assets/logo.jpeg" alt="Miniland Academy Logo" class="logo">
        <h1>MINILAND ACADEMY ENGLISH SCHOOL</h1>
    </div>

    <!-- Running Header -->
    <div class="running-header">
        <span>ðŸš€ Our official DEMO website is now live! ðŸŽ‰ This is just a test of the domain setupâ€”our fully functional website is under development. Stay tuned for updates! ðŸš€</span>
    </div>

    <script>
        function closeNotice() {
            document.getElementById("noticePopup").style.display = "none";
        }
    </script>

</body>
</html>
